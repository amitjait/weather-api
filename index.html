<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="heading">
            <h1>Weather Api</h1>
        </div>
        <div class="form">
            <input class="input" type="text" placeholder=" Location" ><br>
            <input class="input" type="text" placeholder=" Access Token"><br>
        </div>
        <div class="btn">
            <button id ="subBtn" type="submit" onclick="getData()">Submit</button>
        </div>
        
    </div>
    <div class="data">
        <div class="inHeading">
            <h1>Weather Data</h1>
        </div>
        <div class="innerBox">
            <p id="location">Location:  </p>
            <div class="innerDiv">
                
            </div>
            <p id="latLong">Latitude / Longitude:   </p>
            <p id="timeZone">TimeZone:  </p>
            <p id="windSpeed">Pressure:  </p>
            <p id="humidity">Humidity:  </p>
            <p id="windDirection">Wind Direction:  </p>
            <p id="uvIndex">UV Index:  </p>
            <p id="feelsLike">Feels Like:  </p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
